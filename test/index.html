<html>
<head>
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="box1" data-focus-level=1 >
		<div data-focus-group='firstGroup'>
			<div focusable id='item1' ><img src="images/1.jpg"></img></div>
			<div focusable id='item2'><img src="images/2.jpg"></img></div>
			<div focusable id='item3'><img src="images/3.jpg"></img></div>
			<div focusable id='item4'><img src="images/4.jpg"></img></div>
			<div focusable id='item5'><img src="images/5.jpg"></img></div>
			<div focusable id='item6'><img src="images/6.jpg"></img></div>
		</div>
		<div data-focus-group='secondGroup'>
			<div focusable id='item7' ><img src="images/1.jpg"></img></div>
			<div focusable id='item8'><img src="images/2.jpg"></img></div>
			<div focusable id='item9'><img src="images/3.jpg"></img></div>
		</div>
		<div data-focus-group='thirdGroup'>
			<div focusable id='item10' ><img src="images/1.jpg"></img></div>
			<div focusable id='item11'><img src="images/2.jpg"></img></div>
			<div focusable id='item12'><img src="images/3.jpg"></img></div>
			<div focusable id='item13'><img src="images/4.jpg"></img></div>
			<div focusable id='item14'><img src="images/5.jpg"></img></div>
			<div focusable id='item15'><img src="images/6.jpg"></img></div>
		</div>
		<div>
			<div focusable id='item16'><img src="images/1.jpg"></img></div>
			<div focusable id='item17' data-focus-next='{"DOWN":"#item1","RIGHT":"#item16"}'><img src="images/2.jpg"></img></div>
		</div>
	</div>
	<script type="text/javascript" src="../doc/jquery.js"></script>
	<script type="text/javascript" src="../lib/focus.js"></script>
	<script type="text/javascript">
		function init(){
			//set default focus element,the param is css selector
			$.FocusManage.setFocus('#item1');
			
			//if you dont' want use focus cache,just close it.but it's open by default 
			$.FocusManage.enbleCache(false);

			//you can change the focus cache time,it's 2000ms by default
			$.FocusManage.setCacheTime(5000);
			
			//if your dom tree is change,please do:
			$.FocusManage.flushTree();

			//if you don't want the element to be focused,just call disableFocus,it will rebuild the FocusTree.
			$.FocusManage.disableFocus(selector); //$.FocusManage.disableFocus('.class1');

			//if your element can't be focused ,just call enableFocus,it will rebuild the FocusTree.
			$.FocusManage.enableFocus(selector);
		}
		$(document).ready(init);
		
	</script>
</body>
</html>
